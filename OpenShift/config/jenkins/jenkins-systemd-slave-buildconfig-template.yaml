apiVersion: v1
kind: Template
labels:
  template: jenkins-systemd-slave-builder
metadata:
  annotations:
    description: systemd Slaves
    iconClass: icon-jenkins
    tags: instant-app,jenkins
  name: systemd-infra-slave-builder
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      slave-label: jenkins-systemd-slave systemd-slave
    labels:
      role: jenkins-slave
    name: jenkins-systemd-slave
  spec: {}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: jenkins-systemd-slave
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: jenkins-systemd-slave:latest
    resources: {}
    source:
      contextDir: ${CONTEXTDIR}
      git:
        ref: ${REPO_REF}
        uri: ${REPO_URL}
      type: Git
    strategy:
      dockerStrategy:
      type: Docker
    triggers:
    - type: ConfigChange
parameters:
- description: Git repository with Dockerfile and slave entrypoint.
  displayName: Repository URL
  name: REPO_URL
  value: https://github.com/johnbieren/systemd.git
- description: The sub-directory inside the repository.
  displayName: Context Directory
  name: CONTEXTDIR
  value: OpenShift/config/jenkins/slave
- description: The git ref or tag to use for customization.
  displayName: Git Reference
  name: REPO_REF
  value: master
